<div class="pb-5 container" *ngFor="let favorites of favorites">
    <div class="row justify-content-md-center">
      <div class="col-sm-8 bg-secondary text-white">
        {{favorites.Category}}
      </div>
      <div class="col-sm-4 bg-dark text-white">
        {{favorites.Date}}
      </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-sm bg-light text-dark">
          {{favorites.Content}}
        </div>
    </div>
    <div class="row justify-content-md-center">
      {{favorites.Keywords}}
    </div>
    
  </div>
