<div class="pb-5 container" *ngFor="let article of article">
    <div class="row justify-content-md-center">
      <div class="col-sm-8 bg-secondary text-white">
        {{article.Category}}
      </div>
      <div class="col-sm-4 bg-dark text-white">
        {{article.Date}}
      </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-sm bg-light text-dark">
          {{article.Content}}
        </div>
    </div>
    <div class="row justify-content-md-center">
      {{article.Keywords}}
    </div>
    
  </div>
