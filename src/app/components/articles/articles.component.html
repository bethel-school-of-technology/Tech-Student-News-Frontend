<table align="center">
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th># Moons</th>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles">
        <td>{{article.id}}</td>
        <td>{{article.name}}</td>
        <td>{{article.numberOfMoons}}</td>
      </tr>
    </tbody>
  </table>
